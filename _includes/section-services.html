{% assign content = site.data.content['services'] %}

<!-- Service -->
<div class="section service">
	<div class="content">
		{{ if content.title != '' }}
		<div class="title">
			<div class="title_inner">{{ content.title }}</div>
		</div>
		{{ endif }}
		<div class="service-items">
			{% for item in content.items %}
			<div class="service-item">
				<div class="icon"><span class="ion ion-{{ item.icon }}"></span></div>
				<div class="name">{{ item.name }}</div>
				<p>{{ item.text }}</p>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
